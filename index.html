<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-image">
          <img src="images/image-equilibrium.jpg" alt="image" class="image" />
          <div class="bg">
            <img src="images/icon-view.svg" alt="img" />
          </div>
        </div>
        <div class="card-item">
          <h2>Equilibrium #3429</h2>
          <p class="text-item">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="time text-item">
            <div class="left">
              <img
                src="images/icon-ethereum.svg"
                alt="img"
                width="11"
                height="20"
              />
              <p>&nbsp 0.041 ETH</p>
            </div>
            <div class="right">
              <img
                src="images/icon-clock.svg"
                alt="img"
                width="20"
                height="20"
              />
              <p>&nbsp 3 days left</p>
            </div>
          </div>
          <hr />
          <div class="person">
            <div class="avatar">
              <img src="images/image-avatar.png" alt="img" class="round" />
            </div>
            <div class="name">
              <div>
                <p>Creation of &nbsp</p>
              </div>
              <div>
                <h3>Piotr Sviryd</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
